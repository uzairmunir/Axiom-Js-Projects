<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - guess a letter by entering it on your keyboard</p>
    <div class="game-container">
      <svg height="250" width="250" class="figure-container">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="30" y1="230" x2="90" y2="230" />
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <line x1="140" y1="90" x2="140" y2="200" class="figure-part" />
        <line x1="140" y1="100" x2="110" y2="150" class="figure-part" />
        <line x1="140" y1="100" x2="170" y2="150" class="figure-part" />
        <line x1="140" y1="130" x2="170" y2="180" class="figure-part" />
        <line x1="140" y1="130" x2="110" y2="180" class="figure-part" />
      </svg>
      <div class="incorrect-letters-container">
        <div class="incorrect-letters" id="incorrect-letters"></div>
      </div>
      <div class="word" id="word"></div>
      <div class="popup-container" id="popup-container">
        <div class="popup">
          <h2 id="final-message">Final Message</h2>
          <button id="play-btn">Play Again</button>
        </div>
      </div>
    </div>
    <div class="notification-container" id="notification-container">
      <p>
        It looks like you've already guessed this letter. Please try another
        letter.
      </p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
