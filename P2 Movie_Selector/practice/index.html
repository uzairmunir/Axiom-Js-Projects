<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Movie Selector</title>
  </head>
  <body>
    <!-- Container For Movies-->
    <div class="movie-container">
      <label for="movie">Please Select a Movie</label>
      <!--DropDown to Select Movies-->
      <select id="movie">
        <option value="30">Top Gun</option>
        <option value="40">Star Wars</option>
        <option value="35">No Time To Die</option>
        <option value="25">Mission Impossible</option>
        <option value="20">The Batman</option>
      </select>
      <!--Legend to display seats-->
      <ul class="showcase">
        <li>
          <div class="seat"></div>
          <small>Available</small>
        </li>
        <li>
          <div class="seat selected"></div>
          <small>Selected</small>
        </li>
        <li>
          <div class="seat occupied"></div>
          <small>Occupied</small>
        </li>
      </ul>
      <!--Container for Seating Theater Map-->
      <div class="container">
        <!-- This is the class to show the Movie Screen -->
        <div class="screen"></div>
        <!-- 6 Rows x 8 Columns Seating Chart -->
        <div class="row">
          <div class="seat">1</div>
          <div class="seat">2</div>
          <div class="seat">3</div>
          <div class="seat occupied">4</div>
          <div class="seat">5</div>
          <div class="seat">6</div>
          <div class="seat">7</div>
          <div class="seat">8</div>
        </div>
        <div class="row">
          <div class="seat">9</div>
          <div class="seat">10</div>
          <div class="seat">11</div>
          <div class="seat">12</div>
          <div class="seat">13</div>
          <div class="seat occupied">14</div>
          <div class="seat">15</div>
          <div class="seat">16</div>
        </div>
        <div class="row">
          <div class="seat">17</div>
          <div class="seat">18</div>
          <div class="seat">19</div>
          <div class="seat">20</div>
          <div class="seat">21</div>
          <div class="seat">22</div>
          <div class="seat">23</div>
          <div class="seat">24</div>
        </div>
        <div class="row">
          <div class="seat">25</div>
          <div class="seat occupied">26</div>
          <div class="seat">27</div>
          <div class="seat">28</div>
          <div class="seat">29</div>
          <div class="seat">30</div>
          <div class="seat">31</div>
          <div class="seat">32</div>
        </div>
        <div class="row">
          <div class="seat">33</div>
          <div class="seat">34</div>
          <div class="seat">35</div>
          <div class="seat">36</div>
          <div class="seat">37</div>
          <div class="seat">38</div>
          <div class="seat">39</div>
          <div class="seat occupied">40</div>
        </div>
        <div class="row">
          <div class="seat">41</div>
          <div class="seat">42</div>
          <div class="seat">43</div>
          <div class="seat">44</div>
          <div class="seat">45</div>
          <div class="seat">46</div>
          <div class="seat">47</div>
          <div class="seat">48</div>
        </div>
      </div>
    </div>
    <p class="text">
      You have selected <span id="count">0</span> seats for a total price of
      $<span id="total">0</span>.
    </p>
    <script src="./app.js"></script>
  </body>
</html>
